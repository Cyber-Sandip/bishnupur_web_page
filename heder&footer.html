<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header&footer</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .header,.footer{
            position: absolute;
            background-color: chartreuse;
            width: 100%;

        }
        .header{
            height: 10vh;
            
        }
        .footer{
            height: 10vh;
            bottom: 0;

        }
    </style>

</head>
<body>
    <header class="header">
        <h2>logo</h2>

    </header>
    <footer class="footer">
        <h1>here is footer area </h1>

    </footer>
</body>
</html>
